<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      ;(function () {
        var path = window.location.pathname
        var pathParts = path.split('/').filter(Boolean)
        var repoBase = pathParts.length > 0 ? '/' + pathParts[0] : ''
        var route = pathParts.length > 1 ? '/' + pathParts.slice(1).join('/') : '/'
        var search = window.location.search
          ? '&' + window.location.search.slice(1).replace(/&/g, '~and~')
          : ''
        var hash = window.location.hash || ''
        window.location.replace(repoBase + '/?/' + route.replace(/^\//, '') + search + hash)
      })()
    </script>
  </head>
  <body></body>
</html>
