<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub-style developer portfolio" />
    <title>berkcalik/portfolio</title>
    <script>
      ;(function (location) {
        if (location.search[1] === '/') {
          const decoded = location.search
            .slice(1)
            .split('&')
            .map((segment) => segment.replace(/~and~/g, '&'))
            .join('?')
          window.history.replaceState(null, '', decoded + location.hash)
        }
      })(window.location)
    </script>
    <script>
      ;(function () {
        var storageKey = 'portfolio-theme'
        var root = document.documentElement

        try {
          var savedTheme = localStorage.getItem(storageKey)
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          var theme = savedTheme === 'dark' || savedTheme === 'light' ? savedTheme : prefersDark ? 'dark' : 'light'
          root.classList.toggle('dark', theme === 'dark')
          root.setAttribute('data-theme', theme)
          root.style.colorScheme = theme
        } catch (error) {
          var fallbackDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          root.classList.toggle('dark', fallbackDark)
          root.setAttribute('data-theme', fallbackDark ? 'dark' : 'light')
          root.style.colorScheme = fallbackDark ? 'dark' : 'light'
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
