<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub-style developer portfolio" />
    <title>berkcalik/portfolio</title>
    <script>
      ;(function (location) {
        if (location.search[1] === '/') {
          const decoded = location.search
            .slice(1)
            .split('&')
            .map((segment) => segment.replace(/~and~/g, '&'))
            .join('?')
          window.history.replaceState(null, '', decoded + location.hash)
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
