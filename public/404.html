<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      ;(function () {
        var knownAppRoutes = ['code', 'about', 'projects', 'skills', 'contact']
        var pathParts = window.location.pathname.split('/').filter(Boolean)

        var keepSegments = 0
        if (pathParts.length > 0 && knownAppRoutes.indexOf(pathParts[0].toLowerCase()) === -1) {
          keepSegments = 1
        }

        var basePath = keepSegments > 0 ? '/' + pathParts.slice(0, keepSegments).join('/') : ''
        var routePath = '/' + pathParts.slice(keepSegments).join('/')
        var search = window.location.search
          ? '&' + window.location.search.slice(1).replace(/&/g, '~and~')
          : ''
        var hash = window.location.hash || ''

        window.location.replace(basePath + '/?/' + routePath.replace(/^\//, '') + search + hash)
      })()
    </script>
  </head>
  <body></body>
</html>
